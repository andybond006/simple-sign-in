<div class="app-container" fxLayout="column">
  <app-header (sidenav)="snav.toggle()"></app-header>
  <mat-drawer-container fxFlex>
    <mat-drawer #snav mode="over" opened="false">
      <mat-nav-list style="height: 100%;" fxLayout="column">
        <a mat-list-item routerLink="events" routerLinkActive="active" class="flex-center">
          <mat-icon svgIcon="calendar"></mat-icon>
          <span>Events</span>
        </a>
        <a mat-list-item routerLink="participants" routerLinkActive="active">
          <mat-icon svgIcon="account-group"></mat-icon>
          Participants
        </a>
        <div fxFlex></div>
        <a mat-list-item routerLink="settings" routerLinkActive="active">
          <mat-icon svgIcon="settings"></mat-icon>
          Settings
        </a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
